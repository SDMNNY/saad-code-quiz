<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests\css\style.css"/>
    <title>CODE QUIZ</title>
</head>
<body>
<!-- score -->
    <header>
            <div class="score"> 
                <a id="topscore">View Scores</a>
            </div>
            <div id="time" class="timer"> Time: 75</div>
    </header>
        
    <!-- start -->
    <div id="start">
        <h1 id="startHeader">Javascript Quiz Challenge</h1>
        <p>Welcome To The Challenge Young Padawan. Please try to answer all questions correctly, you will lose time if answered incorrectly!</p>

        <div id="buttoncontrols">
            <button class="startBtn" id="startButton">Start Quiz</button>
        </div>
    </div>

    <!-- questions -->
    <section id= "qContainer" class="hideCont">
        <h1 id="question">Question</h1>
        <div id="ansBTN" class="answerBtn">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">4</button>

        </div>
        <h2 id="inspectAns" class="ansChoice"></h2>
        <div class="backnext">
            <button id="nextButton" class="nextbtnhide">Next</button>
        </div>
    </section>

    <section id="scoreContainer" class="hideCont">
            <form id="submitForm">
                <h3 id="yourScore"></h3>
                <label id="initial">Enter your initals:</label>
                <input type="text" id="initialEnter" maxlength="3" placeholder="Enter your initials"/>
                <button id="submitButton">Submit</button> 
            </form>
    </section>


    
    

    <script type= "text/javascript" src="assests\js\script.js"></script>
</body>
</html>
